on:
  schedule:
  - cron: '*/20 4 * * *'
  workflow_dispatch:
name: Excavator
jobs:
  excavate:
    name: Excavator
    runs-on: windows-latest
    steps:
    -
      uses: actions/checkout@v3
    -
      name: Excavator
      uses: shovel-org/GithubActions@main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SKIP_UPDATED: '1'
        GITHUB_EVENT_NAME: 'schedule'
