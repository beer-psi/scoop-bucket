on:
  schedule:
  - cron: '16 11 * * *'
  push:

name: Excavator
jobs:
  excavate:
    name: Excavate
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@main
    - name: Setting up Scoop
      run: |
        iwr -useb get.scoop.sh | iex
    - name: Run checkver.ps1
      run:
        .\bin\checkver.ps1 * -u
    - name: Update changed files
      uses: EndBug/add-and-commit@v7
      if: always()
      with:
        message: 'Update manifests'
        signoff: true
